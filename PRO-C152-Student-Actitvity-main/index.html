<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
  <script src="MovePosition.js"></script>
  <script src="Box.js"></script>

</head>

<body>

  <a-scene background="color:#000000">
    <a-asset-item id="tiger" src="scene.gltf"></a-asset-item>

    <a-camera wasd-controls-enabled = "false" position="0 1.6 0" camera-zoom-out>

    </a-camera>
    
    <a-entity log="Hi, it's me!"></a-entity>

    <a-entity position="0 0 0" rotation="0 0 0" move-box-on-click>

      <a-box>

      </a-box>

    </a-entity>
    <a-entity id = "rocket" position = "0 0 0" rotation = "0 0 0" move>
      <a-entity>
        <a-entity position="-5 0 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#car" shadow="cast: true;">
        </a-entity>
      </a-entity>

    </a-entity>
    <a-entity position="0 0 0" rotation="0 0 0"
      animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 1000000">
      <a-sphere position="0 -10 10" radius="10"
        src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511">
      </a-sphere>
    </a-entity>
  </a-scene>

</body>

</html>
